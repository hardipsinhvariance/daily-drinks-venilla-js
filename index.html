<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Daily Drinks</title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h3>Daily Drinks</h3>
          <table class="table customTable">
            <thead>
              <tr>
                <th class="row-id-header">#</th>
                <th class="row-name-header">Order Name</th>
                <th class="row-price-header">Price</th>
                <th class="row-notes-header">Notes</th>
                <th class="row-actions-header">&nbsp;</th>
              </tr>
            </thead>
            <tbody id="recordsBody"></tbody>
            <tbody id="recordsFooter">
              <tr>
                <td colspan="5 text-left">
                  <span class="add-new" id="spanAddNew"
                    ><i class="fa fa-plus-circle" aria-hidden="true"></i> Add
                    New
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="recordModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Record</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form role="form" id="frmAddNew">
              <div class="form-group">
                <input type="hidden" name="recordId" id="recordId" value="" />
                <label for="txtName"> Name </label>
                <input
                  type="text"
                  class="form-control"
                  id="txtName"
                  maxlength="250"
                />
              </div>
              <div class="form-group">
                <label for="txtPrice"> Price </label>
                <input
                  type="text"
                  class="form-control numbersOnly"
                  id="txtPrice"
                  maxlength="5"
                />
              </div>
              <div class="form-group">
                <label for="txtNotes"> Notes </label>
                <textarea
                  class="form-control"
                  id="txtNotes"
                  rows="3"
                  maxlength="500"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btnSubmit">
              Add
            </button>
            <button type="button" class="btn btn-secondary" id="btnCancel">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      type="text/javascript"
    ></script>
    <script src="js/util.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
