<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Daily Drinks</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script> 

    <!-- JS POPUP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <!-- CUSTOM CSS -->
    <link href="css/style.css" rel="stylesheet" />    
  </head>

  <body>
    <!-- PAGE CONTENT -->
    <div class="pageContent">      
      <!-- PAGE HEADER -->
      <div class="pageHeader">
        <h3>Daily Drinks</h3>
      </div>

      <!-- CUSTOM TABLE -->
      <table class="table customTable">
        <thead>
          <tr>
            <th class="row-id-header">#</th>
            <th class="row-name-header">Order Name</th>
            <th class="row-price-header">Price</th>
            <th class="row-notes-header">Notes</th>
            <th class="row-actions-header">Action</th>
          </tr>
        </thead>
        <tbody id="recordsBody"></tbody>
        <tbody id="recordsFooter">
          <tr>
            <td colspan="5">
              <span class="add-new" id="spanAddNew">
                  <i class="fa fa-plus-circle" aria-hidden="true"></i> Add New
              </span>
            </td>
          </tr>
        </tbody>
      </table>   

      <!-- POPUP -->   
      <div class="modal customModal" tabindex="-1" role="dialog" id="recordModal">
        <div class="recordModalBox" role="document">
          <div class="recordModalContent">            
            <!-- POPUP HEADER -->
            <div class="rmcHeader">
              <h4 class="rmcTitle">Add New Record</h4>            
            </div>

            <!-- POPUP BODY -->
            <div class="rmcBody">
              <form role="form" id="frmAddNew">
                <div class="form-group">
                  <input type="hidden" name="recordId" id="recordId" value="" />
                  <label for="txtName"> Name </label>
                  <input type="text" class="form-control" id="txtName" maxlength="250"/>
                </div>
                <div class="form-group">
                  <label for="txtPrice"> Price </label>
                  <input type="text" class="form-control numbersOnly" id="txtPrice" maxlength="5"/>
                </div>
                <div class="form-group">
                  <label for="txtNotes"> Notes </label>
                  <textarea class="form-control" id="txtNotes" rows="3" maxlength="500"></textarea>
                </div>
              </form>
            </div>

            <!-- POPUP FOOTER -->
            <div class="rmcFooter">
              <button type="button" class="rmcBtn activeBtn" id="btnSubmit">Add</button>
              <button type="button" class="rmcBtn" id="btnCancel">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>   

    <!-- CUSTOM JS -->
    <script src="js/util.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
